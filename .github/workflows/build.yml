name: build

on:
  pull_request:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Build
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: zig build -Dversion=${{ github.ref_name }}

      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: zig-out
          retention-days: 7

      - name: Publish
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} zig-out/*.zip
